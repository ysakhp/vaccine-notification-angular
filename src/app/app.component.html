<div class="container p-3 my-3 border" style="padding-top: 150px;width: 650px; height: 500px;">
    <h1 style="text-align: center;padding-top: 100px;">Vaccine Availability Notification</h1>

    <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert" style="text-align: center;">
        <strong>Success!!</strong> Registered successfully.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container-fluid" style="width: 400px;height: 300px; padding-top: 20px;">

        <form #userForm="ngForm" (ngSubmit)="onSubmit();userForm.reset()" novalidate>
            <!-- {{userForm.value | json}}
        {{userModel | json}} -->
            <div class="form-outline mb-4">
                <input type="email" placeholder="email" class="form-control" name="email" [(ngModel)]="userModel.email">

            </div>

            <div class="form-outline mb-4">
                <input type="text" placeholder="pincode" class="form-control" name="pincode"
                    [(ngModel)]="userModel.pincode">

            </div>
            <button class="btn btn-primary btn-block" type="submit" (click)="registerUser()">Register</button>

        </form>

    </div>


</div>
